functions:
    GADAdSize(.*):
        class: GADAdSize
        name: '#{g[0]}'

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (GAD.*):
        class: FIXME
        name: 'Function__#{g[0]}'

values:
    kGADSimulatorID:
        class: GADRequest
        name: getSimulatorID

    GADNativeCustomTemplateAdMediaViewKey:
        class: GADNativeCustomTemplateAd
        name: getCustomTemplateAdMediaViewKey

    GADCustomEventParameters(Server):
        class: GADCustomEventParameters
        name: '#{g[0]}'

    kGADErrorDomain:
        class: GADErrorCode
        name: getClassDomain

    GADNativeContent(.*)Asset:
        class: GADNativeContentAdAssetIDs
        name: '#{g[0]}'

    GADNativeAppInstall(.*)Asset:
        class: GADNativeAppInstallAdAssetIDs
        name: '#{g[0]}'

    kGADAdSize(.*):
        class: GADAdSize
        name: '#{g[0]}'

    kGADAdLoaderAdType(.*):
        class: GADAdLoaderAdTypes
        name: '#{g[0]}'
    # Make sure we don't miss any values if new ones are introduced in a later version
    k?(GAD.*):
        class: FIXME
        name: 'Value__#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    k?(GAD.*):
        class: FIXME
        name: 'Constant__#{g[0]}'

